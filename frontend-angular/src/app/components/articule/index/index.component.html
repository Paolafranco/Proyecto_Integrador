<section>

    <div class="d-flex justify-content-between">
      <h4>List Products</h4>
      <a routerLink="/articule/create" class="btn btn-success">Create New Products</a>
    </div>

    <br>
    
    <table class="table ">
      <tr>
        <th>ID</th>
        <th>Code</th>
        <th>Name</th>
        <th>Sale Price</th>
        <th>Code Postal</th>
        <th>Stock</th>
        <th>Desciption</th>
        <th>Image</th>
        <th width="220px">Action</th>
      </tr>
      <tr *ngFor="let articule of articules">
        <td>{{ articule.id }}</td>
        <td>{{ articule.code }}</td>
        <td>{{ articule.name }}</td>
        <td>{{ articule.salePrice }}</td>
        <td>{{ articule.codePostal}}</td>
        <td>{{ articule.stock }}</td>
        <td>{{ articule.description}}</td>
        <td>{{ articule.image}}</td>
        <td>
          <a href="#" [routerLink]="['/articule/', 'edit', articule.id  ]" class="btn btn-primary">Edit</a>
          <button type="button" (click)="deleteArticule(articule.id)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </table>
 </section>
